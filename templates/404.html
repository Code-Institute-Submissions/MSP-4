{% extends 'base.html' %}

{% block template_content %}
<!-- message displayed if user gets a 404 error -->
<section id="404errorpage">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mt-5">
        <h2 class="section-heading text-uppercase">404 Error</h2>
        <h3 class="section-subheading text-muted mb-5">We apologise for the error. Have a snack .</h3>
        <img src="{{ url_for('static', filename='img/snack.jpg')}}" alt="image of a snack" title="image of a snack">
      </div>
    </div>
  </div>
</section>
{% endblock %}
