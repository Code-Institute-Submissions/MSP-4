{% extends 'base.html' %} {% block content %}




<section class="form-gradient mb-5">

<div class="card text-white bg-dark mb-3">
    <div class="header peach-gradient">
      <div class="row d-flex justify-content-center">
        <h3 class="white-text mb-0 py-5 font-weight-bold">Add Recipe</h3>
      </div>
    </div>

    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12"> 

    <div class="card-body mx-4">
      <div class="md-form">
      <i class="material-icons prefix grey-text">receipt_long</i>
      <label for="form104"> Recipe Name </label>
       <input id="recipe_name" name="recipe_name" type="text"  id="form104" class="form-control">    
      </div>

      <div class="md-form">
      <i class="material-icons prefix grey-text">comment</i>
         <label for="form105"> Intro </label>
        <input type="text" id="form105" class="form-control" id="recipe_intro" name="recipe_intro">
      </div>

      <div class="md-form">
      <i class="material-icons prefix grey-text">format_list_bulleted</i>
         <label for="form106"> Ingredients </label>
        <textarea id="form106" class="md-textarea form-control" rows="5"  id="ingredients" name="ingredients"></textarea>
      </div>

      <div class="md-form">
        <i class="material-icons prefix grey-text">local_pizza</i>
        <label for="form107"> How to Make it? </label>
          <textarea id="form107" class="md-textarea form-control" rows="5"  id="idescription" name="description"></textarea>
      </div>

      <div class="md-form">
        <i class="material-icons prefix grey-text">access_time</i>
         <label for="form108"> Preparation Time </label>
        <input type="text" id="form108" class="form-control" id="preparation_time" name="preparation_time">
      </div>

      <div class="md-form">
        <i class="material-icons prefix grey-text">local_see</i>
         <label for="form109"> Photo URL </label>
        <input type="text" id="form109" class="form-control" id="photo_url" name="photo_url">
      </div>



      <div class="row d-flex align-items-center mb-3 mt-4">

        <!--Grid column-->
        <div class="col-md-12 mt-3">
            <div class="text-center">
            <button class="btn waves-effect deep-orange lighten-2 btn_add_recipe" type="submit" name="action">Add New Recipe
                <i class="material-icons right">local_dining</i>
             </button>
            </div>
        </div>

      </div>
    </div>

  </div>
  </div>
  </div>
</section>

{% endblock %}
