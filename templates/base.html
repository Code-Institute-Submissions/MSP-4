<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tasty Things</title>
	<!-- Bootstrap CSS -->
	<link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

	<link rel="stylesheet" href="{{ url_for('static', filename='css/business-casual.min.css') }}" type="text/css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
	<!--material icons-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    	
</head>

<body>
	<h1 class="site-heading text-center text-white d-none d-lg-block">
		<span class="site-heading-upper text-primary mb-3">Dine On Demand</span>
		<span class="site-heading-lower">Tasty Things</span>
	</h1>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark fixed py-lg-4" id="mainNav">
		<div class="container">
			<a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none"
				href="{{ url_for('index') }}">Tasty Things</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item active px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('index') }}">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('get_recipes') }}">Recipes</a>
					</li>


					<li class="nav-item px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('add_recipe') }}">Add
							Recipe</a>
					</li>


					{% if session['email'] != None %}
					<li class="nav-item px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('logout') }}">Sign Out</a>
					</li>
					{% else %}

					<li class="nav-item px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('login') }}">Sign In</a>
					</li>

					{% endif %}

					<li class="nav-item px-lg-4">
						<a class="nav-link text-uppercase text-expanded" href="{{ url_for('contact') }}">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<section class="page-section clearfix">
		<div class="container">
			{% block content %}


			{% endblock %}
		</div>
	</section>
	<!--footer-->
	<footer class="footer text-faded text-center py-5">
		<div class="container">
			<p class="m-0 small">Copyright &copy; Tasty Things 2020</p>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript -->
	<!-- Custom scripts -->
	<script src="{{ url_for('static', filename='vendor/jquery/script.js')}}"></script>
	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    
    


</body>

</html>
